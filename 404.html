<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function () {
      var originalPath = location.pathname + location.search + location.hash;
      sessionStorage.setItem('redirect_from_404', originalPath);
      var cleanPath = originalPath;
      if (originalPath.startsWith('/SnakeBlocCommunity')) {
          cleanPath = originalPath.substring('/SnakeBlocCommunity'.length);
          if (!cleanPath.startsWith('/')) {
              cleanPath = '/' + cleanPath;
          }
      }
      location.replace(cleanPath);
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/">
  </noscript>
</head>

<body>
  <p>如果您的浏览器没有自动重定向，请<a href="/">点击这里</a>。</p>
</body>

</html>
