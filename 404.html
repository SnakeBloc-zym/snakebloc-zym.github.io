<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found - Redirecting...</title>
    <script>
        // 最简单的重定向测试
        console.log("404 page loaded. Redirecting to homepage.");
        // 直接重定向到主页
        location.replace("/");
        // 如果主页没问题，再测试重定向到原始路径
        // location.replace(location.pathname + location.search + location.hash);
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/">
    </noscript>
</head>
<body>
    <p>Redirecting... If nothing happens, <a href="/">go to homepage</a>.</p>
</body>
</html>
